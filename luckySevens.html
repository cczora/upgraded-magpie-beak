<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Lucky Sevens!</title>
		
		<style>
			body {
				background-color:antiquewhite;
				font-family:"Dosis", sans-serif;
				font-color: #13292D;
			}

			td, th {
				padding-right;
			}
			
			.col-sm-2 col-form-label {
				text-align:center;
			}
			
		</style>
	</head>
	<body>
				<h1 class="text-center">Lucky Sevens</h1>

					<form name="lucky7" onsubmit = "return luckySevens();">
					
						<div class="form-group row">
							<label for="startingBet" class="col-sm-2 col-form-label">Starting Bet: </label>
							
							<div class="col-sm-9">
								<input type = "number" class="form-control" id="bet" placeholder="$0.00">
							</div>
								
						</div>
						
						<div class="form-group row text-center")>
							<div class = "col-12">
								<button id="startGame" class="btn btn-outline-dark" type="submit">Play!</button>
							</div> 
						</div>
						
					</form>
				</div>
			
				<hr class="col-6" />
				

			<table id="results" class="table d-none">
			
				<h2 class="text-center">Results</h2>
				
				<thead>
				
					<tr>
						<th scope="col">Starting Bet</th>
						<th scope="col"><span id="startingMoney"></span></th>
					</tr>
					
				</thead>
				
				<tbody>
				
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="numberOfRolls"></span></td>	
					</tr>
					
					<tr>
						<td>Highest Amount Won</td>
						<td><span id="highWinnings"></span></td>	
					</tr>
					
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td><span id="rollsAtHigh"></span></td>
					</tr>
					
				</tbody>
				
			</table>

		</div><!--end of .container div-->
	</body>
</html>
